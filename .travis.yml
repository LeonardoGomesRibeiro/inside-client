language: node_js

cache:
  directories:
    - "node_modules"

script:
  - npm run build
  - npm test -- --coverage

after_success: bash <(curl -s https://codecov.io/bash)

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: build
  on:
    branch: feature/continuous_deployment
